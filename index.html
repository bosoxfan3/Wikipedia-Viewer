<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wikipedia Viewer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="container-fluid main">
    <div class="text-center">
      <h1 class="text-white">Wikipedia Searcher</h1>
      <div class="search-div">
        <form class="js-search-form" action="#">
          <input text="text" value="">
          <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="text-white random"><u>Random Article</u></a>
      <div class="js-results">
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
